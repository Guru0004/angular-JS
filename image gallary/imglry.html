<!DOCTYPE html>
<html lang="en" ng-app="imageGalleryApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image {
      margin: 10px;
      cursor: pointer;
    }

    .image img {
      width: 300px;
      height: 300px;
    }

    .details {
      display: none;
      text-align: center;
    }

    .details img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div ng-controller="GalleryController as gallery">
    <div class="gallery">
      <div class="image" ng-repeat="image in gallery.images" ng-click="gallery.showDetails(image)">
        <img ng-src="{{image.src}}" alt="{{image.title}}">
      </div>
    </div>
    <div class="details" ng-show="gallery.selectedImage">
      <h2>{{gallery.selectedImage.title}}</h2>
      <img ng-src="{{gallery.selectedImage.src}}" alt="{{gallery.selectedImage.title}}">
      <p>{{gallery.selectedImage.description}}</p>
      <button ng-click="gallery.closeDetails()">Close</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('imageGalleryApp', [])
      .controller('GalleryController', function() {
        var vm = this;

        vm.images = [
          {
            src: 'https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg',
            title: 'Image 1',
            description: 'Description for Image 1'
          },
          {
            src: 'https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 2',
            description: 'Description for Image 2'
          },
          {
            src: 'https://images.pexels.com/photos/1366909/pexels-photo-1366909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 3',
            description: 'Description for Image 3'
          },
          {
            src: 'https://images.pexels.com/photos/1820563/pexels-photo-1820563.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 4',
            description: 'Description for Image 4'
          },
          {
            src: 'https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 5',
            description: 'Description for Image 5'
          },
          {
            src: 'https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg',
            title: 'Image 6',
            description: 'Description for Image 6'
          },
          {
            src: 'https://images.pexels.com/photos/1366909/pexels-photo-1366909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 7',
            description: 'Description for Image 7'
          },
          {
            src: 'https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            title: 'Image 8',
            description: 'Description for Image 8'
          },

        ];

        vm.showDetails = function(image) {
          vm.selectedImage = image;
        };

        vm.closeDetails = function() {
          vm.selectedImage = null;
        };
      });
  </script>
</body>
</html>
